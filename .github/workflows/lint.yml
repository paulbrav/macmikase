name: Lint

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      run_smoke:
        description: "Run container smoke test"
        required: false
        default: false
        type: boolean

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on bin scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin'
          severity: warning

      - name: Run ShellCheck on test scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './tests'
          severity: warning

  python:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check src/

      - name: Run ruff format check
        run: uv run ruff format --check src/

  tests:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pytest
        run: uv run pytest tests/ -v

  container_smoke:
    name: Container Smoke
    runs-on: ubuntu-latest
    needs: tests
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_smoke == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Run container smoke test
        run: ENGINE=docker ./tests/container-smoke.sh

  ansible:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ansible-lint
        run: pip install ansible-lint ansible

      - name: Install required Ansible collections
        run: ansible-galaxy collection install community.general ansible.posix

      - name: Run ansible-lint
        working-directory: ansible
        run: ansible-lint playbook.yml

  yaml:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -d relaxed ansible/ cosmikase.yaml

  rust:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt
      - name: Check formatting (exa-launcher)
        run: cd plugins/exa-launcher && cargo fmt --check
      - name: Run clippy (exa-launcher)
        run: cd plugins/exa-launcher && cargo clippy -- -D warnings
      - name: Check formatting (bw-launcher)
        run: cd plugins/bw-launcher && cargo fmt --check
      - name: Run clippy (bw-launcher)
        run: cd plugins/bw-launcher && cargo clippy -- -D warnings




