# Catppuccin Mako notification styling

width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# Catppuccin color scheme
text-color=#cdd6f4
border-color=#89b4fa
background-color=#1e1e2e

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

