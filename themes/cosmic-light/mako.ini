# COSMIC Light default Mako notification styling

width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# COSMIC Light color scheme
text-color=#373737
border-color=#3380d9
background-color=#f0f0f0

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

