# Osaka Jade Mako notification styling

width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# Osaka Jade color scheme
text-color=#c8f3e4
border-color=#3ecf8e
background-color=#0b1314

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

