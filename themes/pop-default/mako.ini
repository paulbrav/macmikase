# Pop!_OS-inspired Mako notification styling

width=420
height=110
padding=10
border-size=2
font=Liberation Sans 11
anchor=top-right
outer-margin=20
default-timeout=5000
max-icon-size=32

# Pop!_OS color scheme
text-color=#e6e6e6
border-color=#e95420
background-color=#0c0d11

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false

