palette = "pop_default"
add_newline = false
format = "$all"

[palettes.pop_default]
base = "#2c2525"
text = "#fff1f3"
accent = "#85dacc"
warn = "#f9cc6c"
err = "#fd6883"

[character]
success_symbol = "[➜](accent) "
error_symbol = "[✗](err) "

[cmd_duration]
style = "warn"

[directory]
style = "accent"

[git_branch]
style = "text"

[git_status]
style = "warn"
