palette = "pop_default"
add_newline = false
format = "$all"

[palettes.pop_default]
base = "#1a1b26"
text = "#c0caf5"
accent = "#7aa2f7"
warn = "#e0af68"
err = "#f7768e"

[character]
success_symbol = "[➜](accent) "
error_symbol = "[✗](err) "

[cmd_duration]
style = "warn"

[directory]
style = "accent"

[git_branch]
style = "text"

[git_status]
style = "warn"
